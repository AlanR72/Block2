<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Health and Wellbeing Quiz Page</title>
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body onload="wellbeingBubble()">
    <main>
        
            <div class="welcome_back_message">
                <h3 id="loginName">Hello Guest!</h3>
                <p class="heading_para">Finally the Health and Wellbeing Quiz! </p>
                <!-- Date and Time display -->
                <div class="starDate" id="starDate"></div>
            </div>
        <!-- Section controlling flex -->   
        <section>
            <!-- Container for astronaut picture and speech bubble -->
            <div class="wellbeing_top">
                <div class="speech_bubble">
                    <p id="welcome_txt"></p>
                    <!-- Alternative text button with quiz instructions on click -->
                    <button id="wellbeingButton" class="bubbleButton" onclick="wellbeingClick()">Quiz Insrtuctions</button>
                </div>
            <!-- Astronaut image -->
            <img class="wellbeing_astro" src="/media/healthyastronaut.png" alt="Picture of an astronaut">
            </div>
            
            <!-- Container for quiz questions becomes right div for larger devices -->
            <div class="wellbeing_bottom">
                <div id="health-wellbeing-quiz-container" class="quiz_container">
                    <h1 class="wellbeing_heading">Health and Wellbeing Quiz</h1>
            
                    <div id="health-wellbeing-question-container" class="text_style">
                        <!-- Question will fade in here -->
                        <div id="health-wellbeing-question"></div>
                    </div>
            
                    <div id="health-wellbeing-options-container">
                        <!-- Options will be inserted here -->
                    </div>
            
                    <div id="health-wellbeing-feedback"></div><!-- Feedback will appear here -->

                    <!-- Submit answer button hidden when Next question button visible-->
                    <button id="health-wellbeing-submit-btn" class="submit_button" onclick="submitHealthWellbeingAnswer()">Submit Answer</button>
                    <!-- Next question button toggles between visible and hidden by javascript -->
                    <button id="health-wellbeing-next-btn" onclick="nextHealthWellbeingQuestion()" class="next_button" style="display: none;">Next Question</button>
                    
                    <!-- Div hidden until quiz complete that displays score -->
                    <div id="health-wellbeing-score-container" class="score_container" style="display: none;">
                        <h2>Total Score: <span id="health_wellbeing_score"></span></h2>
                        
                    </div>
                    <!-- Return to Menu page button -->
                    <button id="returnMenu" onclick="returnMenu()" class="return_button">Return to Menu</button>
                </div>
            </div>
            
        </section>
        
    </main>
    <!-- Links to javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/wellbeing.js"></script>
</body>
</html>
