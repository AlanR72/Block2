<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Health and Wellbeing Quiz Page</title>
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body onload="wellbeingBubble()">
    <main>
        
            <div class="welcome_back_message">
                <h3 id="loginName">Hello Guest!</h3>
                <p class="heading_para">Finally the Health and Wellbeing Quiz! </p>
                <div class="starDate" id="starDate"></div>
            </div>
            
        <section>
            <div class="top">
                <div class="speech_bubble">
                    <p id="welcome_txt"></p>
                    
                    <button id="wellbeingButton" class="bubbleButton" onclick="wellbeingClick()">What's next Astronaut Hercules?</button>
                </div>
             <img class="astro" src="/media/healthyastronaut.png" alt="Picture of an astronaut">
            </div>
            
            <div class="bottom">
                <div id="health-wellbeing-quiz-container">
                    <h1>Health and Wellbeing Quiz</h1>
            
                    <div id="health-wellbeing-question-container">
                        <!-- Question will fade in here -->
                        <div id="health-wellbeing-question"></div>
                    </div>
            
                    <div id="health-wellbeing-options-container">
                        <!-- Options will be inserted here -->
                    </div>
            
                    <div id="health-wellbeing-feedback"></div>
            
                    <button id="health-wellbeing-submit-btn" onclick="submitHealthWellbeingAnswer()">Submit Answer</button>
                    <button id="health-wellbeing-next-btn" onclick="nextHealthWellbeingQuestion()" style="display: none;">Next Question</button>
            
                    <div id="health-wellbeing-score-container" style="display: none;">
                        <h2>Your Score: <span id="health-wellbeing-total-score"></span></h2>
                        <button onclick="goToHealthWellbeingMenu()">Return to Menu</button>
                    </div>
                </div>
            </div>
            
        </section>
        
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/wellbeing.js"></script>
</body>
</html>
