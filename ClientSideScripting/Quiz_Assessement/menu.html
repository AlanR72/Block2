<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for Date and Time font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Quiz Menu Page</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="/css/menu.css">
</head>
<!-- Function within body tag to trigger speech bubble on page load -->
<body onload="welcomeBubble()">
    <main>
            <!-- Div container for top heading  -->
            <div class="welcome_back_message">
                <!-- Calls cookie captured from index page -->
                <h3 id="loginName">Hello Guest!</h3>
                <p id="loginPara" class="heading_para">Chief Astronaut David is here to start your training.</p>
                <!-- Alternative heading and paragraph to be displayed when user has passed all quizzes -->
                <h3 id="passedMessage" style="display:none;"></h3>
                <p id="passedPara" class="heading_para" style="display:none;">Alt text here.</p>
                <!-- Date and Time display -->
                <div class="starDate" id="starDate"></div>
            </div>
        <!-- Section controlling flex -->
        <section>
            <!-- Container for astronaut picture and speech bubble -->
            <div class="top">
                <div id="speech_bubble" class="speech_bubble">
                       <p id="welcome_txt"></p>
                       <!-- Alternative speech text when user has passed all quizzes -->
                       <p id="passedTxt" style="display:none;"></p>
                       <!-- Button displays quiz instructions when clicked -->
                       <button id="welcomeButton" class="bubbleButton" onclick="welcomeClick()">Quiz Instructions.</button>
                       <!-- Button hidden until all quizzes passed then redirects to graduation page -->
                       <button id="passedButton" class="passedButton" onclick = "passedClick()" style="display:none;">Click Here!</button>
                </div>
                <!-- Main astronaut image -->
                <img id="mainAstro" class="astro" src="/media/astronaut2.png" alt="Picture of an astronaut">
                <!-- Alternative astronaut image hidden until user has passed all quizzes -->
                <img id="partyAstro" class="partyAstro" src="/media/partyboxastronaut.png" alt="Astronaut with box" style="display: none;">
            </div>

            <!-- Container for quiz menu becomes right div for larger devices -->
            <div class="bottom">
                <h2 class="menu_heading">Quiz Subjects</h2>
                <ul>
                    <!-- Hyperlinks for menu categories and div displaying passed quizzes below each quiz subject -->
                    <a href="numeracy.html"><li class="numeracy_heading">Numeracy</li></a>
                    <div id="numeracyPassed" class="passedMessage" style="display: none;">Passed</div>
                    <a href="literacy.html"><li class="literacy_heading">Literacy</li></a>
                    <div id="literacyPassed" class="passedMessage" style="display: none;">Passed</div>
                    <a href="history.html"><li class="history_heading">History</li></a>
                    <div id="historyPassed" class="passedMessage" style="display: none;">Passed</div>
                    <a href="awareness.html"><li class="social_heading">Social Awareness</li></a>
                    <div id="awarenessPassed" class="passedMessage" style="display: none;">Passed</div>
                    <a href="wellbeing.html"><li class="wellbeing_heading">Health and Wellbeing</li></a>
                    <div id="wellbeingPassed" class="passedMessage" style="display: none;">Passed</div>
                    <!-- Link to page which displays scores -->
                    <a href="graduation_page.html"><li class="progress_heading">Check your progress</li></a>
                    
                </ul>
            </div>
       </section>
        
    </main>
    <!-- Links to javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/numeracy.js"></script>
    
</body>
</html>
