<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>History Quiz Page</title>
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body onload="historyBubble()">
    <main>
        <section>
            <div class="welcome_back_message">
                <h3 id="loginName">Hello Guest!</h3>
                <p class="heading_para">Astronaut Hamish McTartan will guide you through the Scottish History Quiz! </p>
                <div class="starDate" id="starDate"></div>
            </div>
            <div class="top">
                <div class="speech_bubble">
                    <p id="welcome_txt"></p>
                    
                    <button id="historyButton" class="bubbleButton" onclick="historyClick()">What's next Chief David?</button>
                </div>
             <img class="astro" src="/media/highland.png" alt="Picture of an astronaut">
            </div>
        </section>
        <section>
            
            <div class="bottom">
                <h3 class="quiz_heading">History Quiz</h3>
                <label for="aq0" id="q0">Blah Blah Blah</label>
                    <div  id="aq0">
                        <input type="checkbox" name="q0" value="edinburgh">Edinburgh<br>
                        <input type="checkbox" name="q0" value="glasgow">Glasgow<br>
                        <input type="checkbox" name="q0" value="aberdeen">Aberdeen<br>

                    </div>

                <label for="aq1" id="q1">Blah Blah Blah</label>
                    <div  id="aq1">

                        <input type="checkbox" name="q1" value="galway">Galway<br>
                        <input type="checkbox" name="q1" value="limerick">Limerick<br>
                    </div>

                <label for="aq2" id="q2">Blah Blah Blah</label>
                    <div  id="aq2">
                        <input type="checkbox" name="q2" value="lima">Lima<br>

                        <input type="checkbox" name="q2" value="arequipa">Arequipa<br>
                        <input type="checkbox" name="q2" value="trujillo">Trujillo<br>
                    </div>

                <label for="aq3" id="q3">Blah Blah Blah</label>
                    <div  id="aq3">
                        <input type="checkbox" name="q3" value="lima">Lima<br>
                        <input type="checkbox" name="q3" value="cusco">Cusco<br>
                        <input type="checkbox" name="q3" value="arequipa">Arequipa<br>
                        <input type="checkbox" name="q3" value="trujillo">Trujillo<br>
                    </div>
                <label for="aq4" id="q4">Blah Blah Blah</label>
                    <div  id="aq4">
                        <input type="checkbox" name="q4" value="lima">Lima<br>
                        <input type="checkbox" name="q4" value="cusco">Cusco<br>
                        <input type="checkbox" name="q4" value="arequipa">Arequipa<br>
                        <input type="checkbox" name="q4" value="trujillo">Trujillo<br>
                    </div>

                    <a id="returnMenu" class="returnMenu" onclick="returnMenu()">Return to Menu Page</a>
            </div>
        
        </section>
        
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
