<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>History Quiz Page</title>
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body onload="historyBubble()">
    <main>
        
            <div class="welcome_back_message">
                <h3 id="loginName">Hello Guest!</h3>
                <p class="heading_para">Astronaut Hamish McTartan will guide you through the Scottish History Quiz!</p>
                <!-- Date and Time display -->
                <div class="starDate" id="starDate"></div>
            </div>
        <!-- Section controlling flex -->  
        <section>
            <!-- Container for astronaut picture and speech bubble -->
            <div class="history_top">
                <div class="speech_bubble">
                    <p id="welcome_txt"></p>
                    <!-- Alternative text button with quiz instructions on click -->
                    <button id="historyButton" class="bubbleButton" onclick="historyClick()">Quiz Instructions</button>
                </div>
            <!-- Astronaut image -->
            <img class="history_astro" src="/media/highland.png" alt="Picture of an astronaut">
            </div>
            
            <!-- Container for quiz questions becomes right div for larger devices -->
            <div class="history_bottom" id="history_bottom">
                <!-- History Quiz Section -->
                <div id="history-quiz" class="quiz_container">
                    <h1>History Quiz</h1>
                    <div id="history-question-container" class="text_style"></div><!-- Question will appear here -->
                    <div id="history-options-container"></div> <!-- Answer options will appear here -->
                    <div id="history-feedback"></div> <!-- Feedback will appear here -->
                    

                        <!-- Submit answer button hidden when Next question button visible-->
                        <button id="history-submit-btn" class="submit_button" onclick="submitHistoryAnswer()">Submit Answer</button>
                        <!-- Next question button toggles between visible and hidden by javascript -->
                        <button id="history-next-btn" onclick="nextHistoryQuestion()" class="next_button" style="display: none;">Next Question</button>
                    

                    <!-- Div hidden until quiz complete that displays score -->
                    <div id="history-score-container" class="score_container" style="display: none;">
                        <h2>Total Score: <span id="history_score"></span></h2>
                    </div>
                    <!-- Return to Menu page button -->
                    <button id="returnMenu" onclick="returnMenu()" class="return_button">Return to Menu</button>
                </div>
            </div>
        
        </section>
        
    </main>
    <!-- Links to javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/history.js"></script>
</body>
</html>
