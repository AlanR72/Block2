<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="/css/mission.css">
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">10</div><!--Countdown will appear here-->
    </div>
    <!--Rocket image that starts off page and animates across page-->
    <img src="/media/rocket_transparency.png" alt="Rocket" id="rocket">

    <!-- Final farewell message will appear here -->
    <div id="goodbye" class="goodbye"></div>
    <!--Floating astronaut image-->
    <img src="/media/floatingastronaut.png" class="astro" alt="astronaut with balloon">
    <!-- Speech bubble and text -->
    <div class="speech_bubble">
        <p id="launch_txt"></p>
    </div>
    <!-- Link to javascript -->
    <script src="/js/mission.js"></script>
</body>
</html>
