<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeracy Quiz Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body onload="typeWriter()">
    
    <main>
        <section>
            <div class="welcome_back_message">
                <h2>Welcome the Numeracy Quiz Freddy.</h2>
                <p class="heading_para">Astronaut Bella will guide you through the Numeracy Quiz! </p>
                <div class="starDate"></div>
            </div>
            <div class="top">
                <div class="speech_bubble">
                    <p id="welcome_txt"></p>
                    
                    <button onclick="quiz_instruction()">What's next Chief David?</button>
                </div>
             <img class="astro1" src="/media/numeracy.png" alt="Picture of an astronaut">
            </div>
        </section>
        
        <section>
               
            
            <div class="bottom">
                <h3 class="quiz_heading">Numeracy Quiz</h3>
                <label class="question_label" for="">Question 1:</label>
                <label class="question" for="">What is 5 + 5?</label>
                <input class="question1_box" type="text">
                <label class="question_label" for="">Question 2:</label>
                <label class="question" for="">What is 5 + 5?</label>
                <input class="question2_box" type="text">
                <label class="question_label" for="">Question 3:</label>
                <label class="question" for="">What is 5 + 5?</label>
                <input class="question3_box" type="text">
                <label class="question_label" for="">Question 4:</label>
                <label class="question" for="">What is 5 + 5?</label>
                <input class="question4_box" type="text">
                <label class="question_label" for="">Question 5:</label>
                <label class="question" for="">What is 5 + 5?</label>
                <input class="question5_box" type="text">
            </div>
        </section>
       
    </main>
    <script src="/js/main.js"></script>

</body>
</html>
