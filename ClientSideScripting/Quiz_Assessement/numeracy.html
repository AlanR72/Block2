<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Numeracy Quiz Page</title>
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body onload="numeracyBubble()">
    
    <main>
        
            <div class="welcome_back_message">
                <h3 id="loginName">Hello Guest!</h3>
                <p class="heading_para">Numeracy expert Bella will guide you through this quiz.</p>
                <div class="starDate" id="starDate"></div>
            </div>
        <section>
            <div class="top">
                <div class="speech_bubble">
                    <p id="welcome_txt"></p>
                    
                    <button id="numeracyButton" class="bubbleButton" onclick="numeracyClick()">What's next Astronaut Bella?</button>
                </div>
             <img class="astro" src="/media/kungfuastronaut.png" alt="Picture of an astronaut">
            </div>
        
        
        
            <div class="bottom">
                <div class="quizContainer">
                    <h1>Numeracy Quiz</h1>
                    
                    <div class="question" for="aq0" id="q0">
                    <h2>Question 1:</h2>
                    <p class="questionParagraph">What is the capital city of Scotland?</p>
                    <input type="text" id="aq0" placeholder ="Type answer here">
                    </div>

                    <div class="question" for="aq1" id="q1" style= "display:none;">
                    <h2>Question 2:</h2>
                    <p>What is the capital city of Ireland?</p>
                    <input type="text" id="aq1">
                    </div>
            
                    <div class="question" for="aq2" id="q2" style= "display:none;">
                    <h2>Question 3:</h2>
                    <p>What is the capital city of Peru?</p>
                    <input type="text" id="aq2">
                    </div>
            
                    <div class="question" for="aq3" id="q3" style= "display:none;">
                    <p>What is the capital city of France?</p>
                    <input type="text" id="aq3">
                    </div>
            
                    <label for="" id="score"></label>
                    <button onclick="checkAnswers()">Submit Answer</button>
               
                    <button class="nextButton" onclick="nextQuestion()">Next Question</button>
                
                    <a id="returnMenu" class="returnMenu" onclick="returnMenu()">Return to Menu Page</a>
                </div>
            </div>
            
        </section>
       
    </main>
    <script src="/js/main.js"></script>

</body>
</html>
