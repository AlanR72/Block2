<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Numeracy Quiz Page</title>
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body onload="numeracyBubble()">
    
    <main>
        
            <div class="welcome_back_message">
                <h3 id="loginName">Hello Guest!</h3>
                <p class="heading_para">Numeracy expert Bella will guide you through this quiz.</p>
                <div class="starDate" id="starDate"></div>
            </div>
        <section>
            <div class="top">
                <div class="speech_bubble">
                    <p id="welcome_txt"></p>
                    
                    <button id="numeracyButton" class="bubbleButton" onclick="numeracyClick()">What's next Astronaut Bella?</button>
                </div>
             <img class="astro" src="/media/kungfuastronaut.png" alt="Picture of an astronaut">
            </div>
        
        
        
            <div class="bottom">
                <div id="numeracy-quiz">
                    <h1>Numeracy Quiz</h1>
                    <div id="numeracy-question-container"></div> <!-- Question will appear here -->
                    <div id="numeracy-options-container"></div> <!-- Answer input will appear here -->
                    <div id="feedback"></div> <!-- Feedback will appear here -->
                    <div class="button-container">
                        <button id="numeracy-submit-btn" onclick="submitAnswer()">Submit Answer</button>
                        <button id="numeracy-next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                    </div>
                    <div id="score-container">
                        <h2>Your Score: <span id="total-score"></span></h2>
                        <button onclick="goToMenu()">Return to Menu</button>
                    </div>
                </div>
            </div>
            
        </section>
       
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/numeracy.js"></script>
    
</body>
</html>
