<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Space Academy Graduation Page</title>
    <link rel="stylesheet" href="/css/graduation.css">
</head>
<body onload="graduationBubble()">
    <!-- Date and Time display -->
    <div class="starDate" id="starDate"></div>
   
    <div class="top">
        <h1>Quiz Results</h1>
    
        <div id="numeracy-score"></div>
        <div id="literacy-score"></div>
        <div id="history-score"></div>
        <div id="awareness-score"></div>
        <div id="healthWellbeing-score"></div>
    
        <h2 id="total-score">Total Score:</h2>
    </div>
    <div class="bottom">
        <div class="speech_bubble">
            <p id="welcome_txt"></p>
            <button id="returnMenu" onclick="returnMenu()" class="return_button">Return to Menu</button>
            <button id="gradButton" class="diplomaButton" onclick="gradClick()" style="display: none;">View Diploma</button>
            <button id="missionButton" class="missionButton" onclick="missionClick()" style="display: none;">Mission Launch</button>
        </div>
     <img id="mainAstro" class="astro" src="/media/astronaut2.png" alt="Picture of an astronaut">
     <img id="gradAstro" src="/media/graduationastronaut.png" alt="Picture of an astronaut" style="display:none;">
    </div>
    
    <script src="/js/main.js"></script>
    <script src="/js/graduation.js"></script>  <!-- Confirmation page JS -->
    
</body>
</html>
