<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Social Awareness Quiz Page</title>
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body onload="awarenessBubble()">
    <main>
        
            <div class="welcome_back_message">
                <h3 id="loginName">Hello Guest!</h3>
                <p class="heading_para">Astronaut Ainsley will guide you through the Social Awareness Quiz!</p>
                <!-- Date and Time display -->
                <div class="starDate" id="starDate"></div>
            </div>
        <!-- Section controlling flex -->    
        <section>
            <!-- Container for astronaut picture and speech bubble -->
            <div class="awareness_top">
                <div class="speech_bubble">
                    <p id="welcome_txt"></p>
                    <!-- Alternative text button with quiz instructions on click -->
                    <button id="awarenessButton" class="bubbleButton" onclick="awarenessClick()">Quiz Instructions</button>
                </div>
            <!-- Astronaut image -->
            <img class="awareness_astro" src="/media/tweetastronaut.png" alt="Picture of an astronaut">
            </div>
            
            <!-- Container for quiz questions becomes right div for larger devices -->
            <div class="awareness_bottom">
                <div id="drag-drop-quiz-container" class="quiz_container">
                    <h1>Social Awareness Quiz</h1>
                    
                    <div id="drag-drop-question-container" class="text_style">
                        <div id="drag-drop-question"></div><!-- Question will appear here -->
                    </div>
                    
                    <div id="drag-drop-items-container"></div><!-- Answer options will appear here -->
                    
                    <div id="drag-drop-dropzone">
                        <h3>Drop here:</h3><!--Dropzone for dragged answers-->
                    </div>
                    
                    <div id="drag-drop-feedback"></div><!-- Feedback will appear here -->
                    
                    <!-- Submit answer button hidden when Next question button visible-->
                    <button id="drag-drop-submit-btn" onclick="submitAnswer()" class="submit_button">Submit Answer</button>
                    <!-- Next question button toggles between visible and hidden by javascript -->
                    <button id="drag-drop-next-btn" onclick="nextQuestion()" class="next_button" style="display: none;">Next Question</button>
                    
                    <!-- Div hidden until quiz complete that displays score -->
                    <div id="drag-drop-score-container" class="score_container" style="display: none;">
                        <h2>Total Score: <span id="awareness_score"></span></h2>
                    </div>
                    <!-- Return to Menu page button -->
                    <button id="returnMenu" onclick="returnMenu()" class="return_button">Return to Menu</button>
                </div>
            </div>
            
        </section>
        
    </main>
    <!-- Links to javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/awareness.js"></script>
</body>
</html>
